<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://code.jquery.com/jquery-3.7.1.min.js">

  <style>
    body {
      background-color: #fafafa;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .login-title {
      width: 600px;
      margin: 0 auto;
      margin-top: 60px;
      font-size: 18px;
      font-weight: bold;
      text-align: left;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .login-container {
      background-color: white;
      padding: 40px 60px 130px;
      border-radius: 6px;
      width: 600px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .label-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .error-message {
      font-size: 12px;
      color: red;
    }

    .login-error {
      color: red;
      font-size: 14px;
      margin-bottom: 15px;
      text-align: center;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-links {
      text-align: center;
      margin-top: 20px;
    }

    .login-links a {
      margin: 0 10px;
      color: #555;
      text-decoration: none;
      font-size: 14px;
    }

    .tooltip-wrapper {
      position: relative;
      display: inline-block;
    }

    .tooltip-text {
      visibility: hidden;
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 4px;
      white-space: nowrap;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip-wrapper:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    .social-login {
      margin-top: 30px;
      text-align: center;
    }

    .kakao {
      background-color: #FEE500;
      color: #000000;
      border: none;
      border-radius: 6px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .kakao:hover {
      background-color: #fddc00;
    }
  </style>
</head>
<body>

  <div class="login-title">로그인/회원가입</div>

  <div class="login-container">
    <form action="login.do" method="post" id="loginForm">

      <div class="form-group">
        <div class="label-row">
          <label for="id">아이디</label>
          <span id="idError" class="error-message"></span>
        </div>
        <input type="text" id="id" name="id">
      </div>

      <div class="form-group">
        <div class="label-row">
          <label for="pw">비밀번호</label>
          <span id="pwError" class="error-message"></span>
        </div>
        <input type="password" id="pw" name="pw">
      </div>

      <div class="login-error" style="display: none;" id="serverError"></div>

      <button type="submit" class="login-btn">로그인</button>
    </form>

    <div class="login-links">
      <a href="/find-id">아이디 찾기</a> |
      <a href="/find-password">비밀번호 찾기</a> |
      <span class="tooltip-wrapper">
        <a href="signUpForm.do" class="signup-link">회원가입</a>
        <span class="tooltip-text">가입하고 무료배송 혜택을 받아보세요!</span>
      </span>
    </div>

    <div class="social-login">
      <button class="kakao">카카오톡 로그인</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(function () {
      $('#loginForm').on('submit', function (e) {
        let valid = true;

        const id = $('#id').val().trim();
        const pw = $('#pw').val().trim();

        $('#idError').text('');
        $('#pwError').text('');

        if (id === '') {
          $('#idError').text('아이디를 입력해주세요');
          valid = false;
        }

        if (pw === '') {
          $('#pwError').text('비밀번호를 입력해주세요');
          valid = false;
        }

        if (!valid) {
          e.preventDefault();
        }
      });

      $('#id').on('input', function () {
        $('#idError').text('');
      });

      $('#pw').on('input', function () {
        $('#pwError').text('');
      });
    });
  </script>
</body>
</html>
